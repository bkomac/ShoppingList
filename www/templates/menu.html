<ion-side-menus enable-menu-with-back-views="false" ng-controller="MenuCtrl">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/browse" >
          Browse
        </ion-item>
        <div class="item item-divider item-icon-right">
            Shopping lists
          <a class="icon ion-ios-plus" menu-close ng-click="showAddListPopup()"></a>
  		</div>
        <ion-item menu-close href="#/app/list/{{list.id}}" ng-repeat="list in lists track by $index" ng-click="setCurrentList(list)">
          {{list.name}}
          
        </ion-item>
      </ion-list>
      
     
 
      
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
